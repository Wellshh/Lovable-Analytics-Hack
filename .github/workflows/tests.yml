# GitHub Actions workflow for running tests
name: Tests

on:
  push:
    branches: [ main, develop, feat-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}



    - name: Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        poetry install --no-interaction --no-root --with dev

    - name: Install project
      run: |
        poetry install --no-interaction --with dev

    - name: Install Playwright browsers
      run: |
        poetry run playwright install chromium

    - name: Run unit tests
      run: |
        poetry run pytest tests/unit -n auto -v --tb=short

    - name: Run e2e tests
      run: |
        poetry run pytest tests/e2e -n auto -v --tb=short

    - name: Run all tests with coverage
      run: |
        poetry run pytest -n auto --cov=src/fake_analytics --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        poetry run pytest -n auto --cov=src/fake_analytics --cov-report=html

    - name: Upload coverage HTML report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run ruff format check
      run: |
        poetry run ruff format --check src/ tests/

    - name: Run ruff lint check
      run: |
        poetry run ruff check src/ tests/

    - name: Run mypy type checking
      run: |
        poetry run mypy src/ || echo "Mypy check skipped (not installed)"
